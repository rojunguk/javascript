<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	console.log(true && false);
	console.log(true && true); 
	console.log("string" && true); 
	console.log(true && ""); 
	console.log(true && "string"); 
	console.log(false && ""); 
	console.log(false && "string"); 
	console.log(5 && 0); 
	console.log(5 && -6); 
	console.log(5 && false); 
	console.log(null && 0); 
	console.log(null && ""); 
	console.log(null && false); 
	console.log("yes" && "no"); 
	</script>
</head>
<body>
    <div>
        <textarea cols = "100" rows="40">       
	console.log(true && false);
	console.log(true && true); 
	console.log("string" && true); 
	console.log(true && ""); 
	console.log(true && "string"); 
	console.log(false && ""); 
	console.log(false && "string"); 
	console.log(5 && 0); 
	console.log(5 && -6); 
	console.log(5 && false); 
	console.log(null && 0); 
	console.log(null && ""); 
	console.log(null && false); 
	console.log("yes" && "no"); 
        </textarea>
    </div>
    <div>
        <input type="button" id="run" value="실행"/>
    </div>
    <div>
        <ul id="log" style="list-style-type:circle"></ul>
    </div>    
</body>
</html>
